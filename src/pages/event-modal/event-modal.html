<ion-header>
  <ion-navbar color="default-primary-color">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quien lleva el coche hoy?</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Conductor:</ion-label>
    </ion-item> 

    <ion-item>
      <ion-input type="text" placeholder="click para añadir conductor!" 
      [(ngModel)]="event.persona" (click)="presentActionSheet()" readonly></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>lugar:</ion-label>
    </ion-item>  

    <ion-item>
      <ion-input type="text" placeholder="lugar" [(ngModel)]="lugar" [disabled]="true"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full icon-left large (click)="save()" color="default-primary-color">
    <ion-icon name="md-car"></ion-icon> Añadir conductor
  </button>
  <br>
  <button ion-button full icon-left large (click)=" cancel()" color="danger">
    <ion-icon name="md-close"></ion-icon>Cancelar
  </button>
</ion-content>
