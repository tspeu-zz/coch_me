<ion-header>
  <ion-navbar color="default-primary-color">
    
      <button ion-button icon-only menuToggle>
            <ion-icon name="car"></ion-icon>
    </button>
    
    <ion-title> VAMOS PAL'ITER...</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-page">
  <div>
      <h2 ion-text color="secondary-text-color" text-center>{{title}}</h2>
  </div>
  <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
          <ion-icon name="md-information-circle" color="secondary"></ion-icon>
          <span  class="event-detail" color="secondary-text-color">mantener presionado en el día para añadir conductor</span>
        </ion-col>
      </ion-row>
  </ion-grid>
  <div>
    <calendar  (press)="addEvent()"
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    step="30" class="calendar" startHour="8" endHour="17">
  </calendar>
</div>
<br>
<ion-fab right bottom>
    <button ion-fab color="secondary">
      <ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="addEvent()" color="primaryDos"><ion-icon name="md-add"></ion-icon></button>
      <button ion-fab (click)="goToOtherPage()" color="secondary2"><ion-icon name="md-add"></ion-icon></button>

    </ion-fab-list>

</ion-fab>
